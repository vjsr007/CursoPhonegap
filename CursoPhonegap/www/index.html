<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src 'self' http://onlineerp.solution.quebec 'unsafe-inline' 'unsafe-eval'; ">
    <title></title>


    <link href="css/lib/ionic/ionic.css" rel="stylesheet" />
    <link href="css/lib/fontawesome/font-awesome.css" rel="stylesheet" />

    <link href="css/app.css" rel="stylesheet" />    

    <script src="cordova.js"></script>

    <script src="scripts/libs/ionic/ionic.bundle.min.js"></script>

    <script src="scripts/libs/jquery/jquery-2.1.4.min.js"></script>

    <script src="scripts/libs/underscore/underscore.min.js"></script>

    <script src="scripts/libs/persistence/persistence.js"></script>
    <script src="scripts/libs/persistence/persistence.store.sql.js"></script>
    <script src="scripts/libs/persistence/persistence.store.websql.js"></script>
    <script src="scripts/libs/persistence/persistence.store.memory.js"></script>

    <script src="scripts/libs/require.js"></script>

    <!-- Aplicación -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controller/appControllers.js"></script>
</head>
<body ng-app="MandaditoShop.Appliedsw.com">
    <ion-side-menus>
        <ion-side-menu side="left">
            <ion-list>
                <ion-item href="#/">
                    <i class="icon ion-home"></i>
                    Home
                </ion-item>
                <ion-item href="#listas">
                    <i class="icon ion-clipboard"></i>
                    Listas
                </ion-item>
                <ion-item href="#articulos">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Articulos
                </ion-item>
            </ion-list>
        </ion-side-menu>
        <ion-side-menu-content>
            <!--Header-->
            <ion-header-bar id="header" align-title="left" class="bar-positive" ng-controller="appController">
                <button ng-click="toggleLeft()" class="button icon ion-navicon"></button>
                <h1 class="title"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span style="padding-left: 35px;">Mandadito Shop</span></h1>
            </ion-header-bar>
            <!--Content-->
            <ion-content class="map-container view-animate-container">
                <ion-nav-view class="view-animate"></ion-nav-view>
            </ion-content>
            <!--Footer-->
            <ion-footer-bar align-title="left">
                <div class="tabs">
                    <a class="tab-item" href="#/">
                        <i class="icon ion-home"></i>
                        Home
                    </a>
                    <a class="tab-item" href="#listas">
                        <i class="icon ion-clipboard"></i>
                        Listas
                    </a>
                    <a class="tab-item" href="#articulos">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                </div>
            </ion-footer-bar>
        </ion-side-menu-content>
    </ion-side-menus>    
</body>
</html>
